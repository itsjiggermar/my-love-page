<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ðŸ’œ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f2ff;
      color: #4b2b63;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #c084fc, #a855f7);
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 34px;
      font-weight: bold;
      position: relative;
    }

    .heart-bg {
      background-image: url('https://i.imgur.com/5mI8tCk.png');
      background-size: contain;
      background-repeat: repeat;
      opacity: 0.05;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    .message-box {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .message-box h2 {
      margin: 0 0 15px;
      font-size: 28px;
      color: #9333ea;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      border: 2px solid #d8b4fe;
      padding: 15px;
      font-size: 16px;
      outline: none;
      resize: none;
      background: #faf5ff;
    }

    textarea:focus {
      border-color: #a855f7;
    }

    .image-section, .gallery-section {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .image-section h2, .gallery-section h2 {
      text-align: center;
      color: #9333ea;
      margin-bottom: 15px;
    }

    .image-section img, .gallery img {
      display: block;
      max-width: 100%;
      margin: 0 auto;
      border-radius: 16px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery-item {
      text-align: center;
      width: 200px;
    }

    .gallery-item p {
      margin-top: 8px;
      font-weight: bold;
      color: #9333ea;
    }

    .heart-button {
      display: block;
      margin: 0 auto 30px;
      padding: 12px 25px;
      background: #a855f7;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .heart-button:hover {
      background: #9333ea;
    }

    .floating-heart {
      position: fixed;
      color: #a855f7;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="heart-bg"></div>
  <header>For My Love ðŸ’œ</header>
  <div class="container">

    <!-- Message Box -->
    <div class="message-box">
      <h2>Write me a message</h2>
      <textarea placeholder="Type your love message here..."></textarea>
    </div>

    <!-- Floating Heart Button -->
    <button class="heart-button" onclick="createHeart()">ðŸ’œ Make Hearts Float!</button>

    <!-- Single Image Section -->
    <div class="image-section">
      <h2>Beautiful Moment</h2>
      <img src="https://i.imgur.com/5mI8tCk.png" alt="Heart Image" />
    </div>

    <!-- Gallery Section -->
    <div class="gallery-section">
      <h2>Gallery</h2>
      <div class="gallery">
        <!-- Your Girlfriend's Picture -->
        <div class="gallery-item">
          <img src="images/my-gf.jpg" alt="My Love" />
          <p>My Love</p>
        </div>
        <!-- Other Sample Images -->
        <div class="gallery-item">
          <img src="https://i.imgur.com/5mI8tCk.png" alt="Image 2" />
          <p>My Love</p>
        </div>
        <div class="gallery-item">
          <img src="https://i.imgur.com/5mI8tCk.png" alt="Image 3" />
          <p>My Love</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.innerText = 'ðŸ’œ';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>
</body>
</html>
